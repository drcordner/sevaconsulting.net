<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seva Consulting | Version Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #faf9f7;
            --color-text: #2d2d2d;
            --color-text-light: #5a5a5a;
            --color-accent: #8b7355;
            --color-border: #e0dcd5;
            --font-serif: 'Libre Baskerville', Georgia, serif;
            --font-sans: 'Source Sans 3', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        .site-name {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-accent);
            margin-bottom: 2rem;
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        p {
            color: var(--color-text-light);
            margin-bottom: 2rem;
        }

        .version-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .version-link {
            display: block;
            padding: 1rem 2rem;
            background-color: #f4f2ef;
            border: 1px solid var(--color-border);
            color: var(--color-text);
            text-decoration: none;
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .version-link:hover {
            border-color: var(--color-accent);
            background-color: #fff;
        }

        .note {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--color-text-light);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="site-name">Seva Consulting</div>
        <h1>Website Preview</h1>
        <p>Choose a version to preview:</p>

        <div class="version-links">
            <a href="option-a.html" class="version-link">Option A</a>
            <a href="option-b.html" class="version-link">Option B</a>
        </div>

        <p class="note">This page is for testing only and will be replaced with the final version.</p>
    </div>
</body>
</html>
